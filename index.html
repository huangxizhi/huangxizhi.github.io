    <script type="text/javascript">
      $(document).ready(function(){
        $.getJSON("./data.json", function(e){
            data = e;
		    for (let i = 0; i < data.length; i++) {
		        title = data[i].title;
		        title_html = `<div class="row align-items-center mb-4 mt-lg; margin-top:8px">
                    <div class="col-8">
                      <h2 class="heading h4 mb-0">`+title+`</h2>
                      <i class="fa-solid fa-star"></i>
                    </div>
                </div>`

              summary_html = `<p class="mb-5; margin-bottom:4px;">`+data[i].summary+`</p>`

              <!-- paper -->
              paper_head = `<div class="row cols-xs-space cols-sm-space cols-md-space">
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <p class="heading text-uppercase">论文</p>
                  </div>`;
              paper_mid = `<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">`;
              paper_tail = `</div>`;
              paper_lst = data[i].paper;

              for (let j = 0; j < paper_lst.length; j++) {
                paper_mid = paper_mid + `
                      <a href="`+paper_lst[j].url+`">`+paper_lst[j].title+`</a>&nbsp;&nbsp;`+paper_lst[j].info+`<br>`
              }
              paper_mid += `</div>`;

              <!-- code -->
              code_head = `<div class="row cols-xs-space cols-sm-space cols-md-space">
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <p class="heading text-uppercase">代码</p>
                  </div>`
              code_mid = `<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9"><p class="mb-0">`;
              code_tail = `</div>`;
              code_lst = data[i].code;
              for (let j = 0; j < code_lst.length; j++) {
                  code_mid += `<a href="`+code_lst[j].url+`">`+code_lst[j].title+`</a><br>`;
              }
              code_mid += `</p></div>`;

              <!-- explain -->
              explain_head = `<div class="row cols-xs-space cols-sm-space cols-md-space">
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <p class="heading text-uppercase">解读</p>
                  </div>`;
              explain_mid = `<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9"><p>`;
              explain_tail = `</div>`;
              explain_lst = data[i].explain;
              for (let j = 0; j < explain_lst.length; j++) {
                  explain_mid += `<a href="`+explain_lst[j].url+`">`+explain_lst[j].title+`</a><br>`;
              }
              explain_mid += `</p></div>`;

              <!-- 包含: paper, code, explain -->
              detail_html = `<div class="row-wrapper; margin-bottom=2px">`;
              detail_html += paper_head + paper_mid + paper_tail;
              if (paper_lst.length > 1) {
                 detail_html += `<br>`;
              }
              detail_html += code_head + code_mid + code_tail;
              if (code_lst.length > 1) {
                 detail_html += `<br>`;
              }
              detail_html += explain_head + explain_mid + explain_tail;
              detail_html += `</div><br><br>`;

              $("#div_chatgpt").append(title_html);
              $("#div_chatgpt").append(summary_html);
              $("#div_chatgpt").append(detail_html);
		    }

	    })
      });
    </script>
